<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{/front-end/included-head}"></head>

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Blog List - Online Courses & Education Bootstrap5
	Template</title>
<meta name="robots" content="noindex, follow" />
<meta name="description" content="">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Favicon -->
<link rel="shortcut icon" type="image/x-icon"
	href="assets/images/favicon.png">

<style>
.blog-row {
	display: flex;
	width: 70%;
	margin: 0 auto;
	justify-content: space-between;
}

.blog-category {
	width: 45%;
}

.blog-add {
	width: 45%;
}

.blog-small-container {
	width: 70%;
	margin: 0 auto;
}

.rbt-page-banner-wrapper input {
	background: white;
	width: 100%;
}

.rbt-page-banner-wrapper textarea {
	background: white;
}

.blog-small-container .blog-add {
	width: 100%;
}

.rbt-banner-content-inner-container p {
	margin: 0;
}

input {
	max-width: none;
}
</style>

</head>



<body class="rbt-header-sticky">
	<!-- <header th:insert="~{/front-end/included-header}"></header> -->
	<header th:insert="~{/front-end/header}"></header>

	<div class="rbt-page-banner-wrapper">
		<!-- Start Banner BG Image  -->
		<div class="rbt-banner-image"></div>
		<!-- End Banner BG Image  -->
		<div class="rbt-banner-content">
			<br>
			<div class="rbt-banner-content-inner-container">
				<form th:action="@{insertreply}" method="post"
					th:object="${forumReplyVO}">
<input type="hidden" name="fpId" th:value="${fpId}" />

					<div class="blog-small-container">
						<div class="blog-add">
							<p>文章內容</p>
							<textarea name="frContent" id="frContent" cols="30" rows="10"
								th:field="*{frContent}"></textarea>
						</div>


						<button type="submit">儲存</button>
						<button type="button" onclick="window.history.back();">取消</button>

					</div>
				</form>
			</div>
			<br>
		</div>
	</div>
	<!-- End Card Style -->

	<div class="rbt-separator-mid">
		<div class="container">
			<hr class="rbt-separator m-0">
		</div>
	</div>
	<footer th:replace="front-end/footer.html"></footer>

	<div class="rbt-progress-parent">
		<svg class="rbt-back-circle svg-inner" width="100%" height="100%"
			viewBox="-1 -1 102 102">
            <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
        </svg>
	</div>

	<!-- JS
============================================ -->
	<!-- Modernizer JS -->
	<script src="assets/js/vendor/modernizr.min.js"></script>
	<!-- jQuery JS -->
	<script src="assets/js/vendor/jquery.js"></script>
	<!-- Bootstrap JS -->
	<script src="assets/js/vendor/bootstrap.min.js"></script>
	<!-- sal.js -->
	<script src="assets/js/vendor/sal.js"></script>
	<script src="assets/js/vendor/swiper.js"></script>
	<script src="assets/js/vendor/magnify.min.js"></script>
	<script src="assets/js/vendor/jquery-appear.js"></script>
	<script src="assets/js/vendor/odometer.js"></script>
	<script src="assets/js/vendor/backtotop.js"></script>
	<script src="assets/js/vendor/isotop.js"></script>
	<script src="assets/js/vendor/imageloaded.js"></script>

	<script src="assets/js/vendor/wow.js"></script>
	<script src="assets/js/vendor/waypoint.min.js"></script>
	<script src="assets/js/vendor/easypie.js"></script>
	<script src="assets/js/vendor/text-type.js"></script>
	<script src="assets/js/vendor/jquery-one-page-nav.js"></script>
	<script src="assets/js/vendor/bootstrap-select.min.js"></script>
	<script src="assets/js/vendor/jquery-ui.js"></script>
	<script src="assets/js/vendor/magnify-popup.min.js"></script>
	<script src="assets/js/vendor/paralax-scroll.js"></script>
	<script src="assets/js/vendor/paralax.min.js"></script>
	<script src="assets/js/vendor/countdown.js"></script>
	<script src="assets/js/vendor/plyr.js"></script>
	<!-- Main JS -->
	<script src="assets/js/main.js"></script>
</body>

</html>
